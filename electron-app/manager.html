<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApareText - Snippet Manager</title>
    
    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: transparent;
            overflow: hidden;
            padding: 12px;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
        }

        .manager-container {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(120%);
            -webkit-backdrop-filter: blur(20px) saturate(120%);
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.15),
                0 1px 0 rgba(255, 255, 255, 0.5) inset;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(248, 248, 250, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 24px 20px;
            background: rgba(0, 122, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 122, 255, 0.15);
        }

        .sidebar-header h1 {
            font-size: 22px;
            margin-bottom: 6px;
            color: rgba(0, 0, 0, 0.87);
            font-weight: 600;
        }

        .sidebar-header p {
            font-size: 13px;
            color: rgba(0, 0, 0, 0.5);
            font-weight: 400;
        }

        .search-box {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .search-input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
            color: rgba(0, 0, 0, 0.87);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(0, 122, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .search-input::placeholder {
            color: rgba(0, 0, 0, 0.35);
        }

        .snippet-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .snippet-item {
            padding: 12px 14px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-bottom: 4px;
            background: transparent;
            border: 1px solid transparent;
        }

        .snippet-item:hover {
            background: rgba(0, 122, 255, 0.08);
            border: 1px solid rgba(0, 122, 255, 0.15);
        }

        .snippet-item.active {
            background: rgba(0, 122, 255, 0.12);
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.15);
            border: 1px solid rgba(0, 122, 255, 0.25);
        }

        .snippet-item-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
            color: rgba(0, 0, 0, 0.87);
        }

        .snippet-item-abbr {
            font-size: 11px;
            font-weight: 600;
            color: rgba(0, 122, 255, 0.8);
            background: rgba(0, 122, 255, 0.1);
            padding: 2px 7px;
            border-radius: 6px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            letter-spacing: 0.3px;
            display: inline-block;
            margin-top: 2px;
        }

        .sidebar-actions {
            padding: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .btn {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: rgba(0, 122, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(0, 122, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(0, 122, 255, 1);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.25);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            padding: 16px 20px;
            background: rgba(248, 248, 250, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-icon {
            padding: 9px 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            color: rgba(0, 0, 0, 0.7);
        }

        .btn-icon:hover {
            background: rgba(0, 122, 255, 0.12);
            border-color: rgba(0, 122, 255, 0.3);
            color: rgb(0, 122, 255);
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.15);
        }

        .btn-icon:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background: rgba(255, 59, 48, 0.12);
            color: rgb(255, 59, 48);
            border-color: rgba(255, 59, 48, 0.3);
        }

        .btn-danger:hover {
            background: rgba(255, 59, 48, 0.18);
            border-color: rgba(255, 59, 48, 0.4);
            box-shadow: 0 2px 8px rgba(255, 59, 48, 0.15);
        }

        .editor {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(0, 0, 0, 0.4);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .empty-text {
            font-size: 15px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(0, 0, 0, 0.87);
        }

        .form-input {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
            color: rgba(0, 0, 0, 0.87);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(0, 122, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            resize: vertical;
        }

        .form-checkbox {
            margin-right: 8px;
        }

        .form-hint {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5);
            margin-top: 6px;
            font-weight: 400;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            min-height: 42px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .tag {
            background: rgba(0, 122, 255, 0.12);
            color: rgb(0, 122, 255);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .tag-remove:hover {
            opacity: 1;
        }

        .tag-input input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            font-size: 14px;
            background: transparent;
            color: rgba(0, 0, 0, 0.87);
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: rgba(0, 0, 0, 0.87);
        }

        /* Scrollbar personalizado estilo macOS */
        .snippet-list::-webkit-scrollbar,
        .editor::-webkit-scrollbar {
            width: 10px;
        }

        .snippet-list::-webkit-scrollbar-track,
        .editor::-webkit-scrollbar-track {
            background: transparent;
        }

        .snippet-list::-webkit-scrollbar-thumb,
        .editor::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .snippet-list::-webkit-scrollbar-thumb:hover,
        .editor::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        /* Editor WYSIWYG */
        #editor-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .ql-toolbar {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-color: rgba(0, 0, 0, 0.1) !important;
            background: rgba(248, 248, 250, 0.9);
        }

        .ql-container {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            border-color: rgba(0, 0, 0, 0.1) !important;
        }
    </style>
</head>
<body>
    <div class="manager-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
            <h1>üìù ApareText</h1>
            <p>Snippet Manager</p>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="üîç Buscar snippets..." id="searchInput">
        </div>
        
        <div class="snippet-list" id="snippetList">
            <!-- Se llena din√°micamente -->
        </div>
        
        <div class="sidebar-actions">
            <button class="btn btn-primary" id="newSnippetBtn">‚ûï Nuevo Snippet</button>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="toolbar" id="toolbar" style="display: none;">
            <button class="btn-icon" id="saveBtn">üíæ Guardar</button>
            <button class="btn-icon" id="duplicateBtn">üìã Duplicar</button>
            <button class="btn-icon btn-danger" id="deleteBtn">üóëÔ∏è Eliminar</button>
            <div style="flex: 1;"></div>
            <button class="btn-icon" id="cancelBtn">‚ùå Cancelar</button>
        </div>

        <div class="editor">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üìù</div>
                <h2>Gestor de Snippets</h2>
                <p>Selecciona un snippet de la lista o crea uno nuevo</p>
            </div>

            <div class="card" id="editorForm" style="display: none;">
                <h2 class="card-title" id="formTitle">Nuevo Snippet</h2>
                
                <div class="form-group">
                    <label class="form-label">Nombre del Snippet</label>
                    <input type="text" class="form-input" id="nameInput" placeholder="Ej: Firma Email Profesional">
                </div>

                <div class="form-group">
                    <label class="form-label">Abreviatura (opcional)</label>
                    <input type="text" class="form-input" id="abbrInput" placeholder="Ej: firma (sin el ;)">
                    <div class="form-hint">Se mostrar√° como ;firma en la paleta</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags</label>
                    <div class="tag-input" id="tagInput">
                        <input type="text" placeholder="Presiona Enter para agregar" id="tagInputField">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Contenido</label>
                    
                    <!-- Editor WYSIWYG con Quill -->
                    <div id="editor-container" style="height: 300px; background: white; border: 1px solid #ddd; border-radius: 8px;"></div>
                    
                    <!-- Textarea oculto para plain text (cuando rich text est√° deshabilitado) -->
                    <textarea class="form-input form-textarea" id="contentInput" placeholder="Escribe el contenido del snippet aqu√≠...

Puedes usar variables:
{{nombre}} - Variable de texto
{{date:%d/%m/%Y}} - Fecha actual
{{time:%H:%M}} - Hora actual
{{|}} - Posici√≥n del cursor" style="display: none; height: 300px;"></textarea>
                    
                    <div class="form-hint">Usa {{variable}} para campos personalizables</div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" class="form-checkbox" id="richInput">
                        <span class="form-label" style="display: inline;">Contenido HTML enriquecido</span>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" class="form-checkbox" id="enabledInput" checked>
                        <span class="form-label" style="display: inline;">Snippet habilitado</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let snippets = [];
        let currentSnippet = null;
        let currentTags = [];

        // Elementos DOM
        const searchInput = document.getElementById('searchInput');
        const snippetList = document.getElementById('snippetList');
        const newSnippetBtn = document.getElementById('newSnippetBtn');
        const toolbar = document.getElementById('toolbar');
        const emptyState = document.getElementById('emptyState');
        const editorForm = document.getElementById('editorForm');
        const formTitle = document.getElementById('formTitle');
        
        // Form inputs
        const nameInput = document.getElementById('nameInput');
        const abbrInput = document.getElementById('abbrInput');
        const contentInput = document.getElementById('contentInput');
        const richInput = document.getElementById('richInput');
        const enabledInput = document.getElementById('enabledInput');
        const tagInputField = document.getElementById('tagInputField');
        const tagInput = document.getElementById('tagInput');

        // Buttons
        const saveBtn = document.getElementById('saveBtn');
        const duplicateBtn = document.getElementById('duplicateBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // Inicializar Quill Editor
        let quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Escribe el contenido del snippet aqu√≠...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'color': [] }, { 'background': [] }],
                    ['link'],
                    ['clean']
                ]
            }
        });

        // Toggle entre editor rico y plain text
        richInput.addEventListener('change', () => {
            const editorContainer = document.getElementById('editor-container');
            if (richInput.checked) {
                // Modo WYSIWYG
                editorContainer.style.display = 'block';
                contentInput.style.display = 'none';
                // Transferir contenido de textarea a quill
                if (contentInput.value) {
                    quill.root.innerHTML = contentInput.value;
                }
            } else {
                // Modo plain text
                editorContainer.style.display = 'none';
                contentInput.style.display = 'block';
                // Transferir contenido de quill a textarea (solo texto)
                contentInput.value = quill.getText();
            }
        });

        // Cargar snippets
        async function loadSnippets() {
            try {
                snippets = await ipcRenderer.invoke('get-snippets');
                renderSnippetList();
            } catch (error) {
                console.error('Error loading snippets:', error);
            }
        }

        // Renderizar lista
        function renderSnippetList() {
            const query = searchInput.value.toLowerCase();
            const filtered = snippets.filter(s => 
                s.name.toLowerCase().includes(query) ||
                s.abbreviation?.toLowerCase().includes(query)
            );

            snippetList.innerHTML = filtered.map(snippet => {
                const cleanAbbr = snippet.abbreviation ? 
                    snippet.abbreviation.replace(/^;+/, '') : '';
                
                return `
                    <div class="snippet-item ${currentSnippet?.id === snippet.id ? 'active' : ''}" 
                         data-id="${snippet.id}">
                        <div class="snippet-item-name">${snippet.name}</div>
                        <div class="snippet-item-abbr">${cleanAbbr ? ';' + cleanAbbr : 'Sin abreviatura'}</div>
                    </div>
                `;
            }).join('');

            // Event listeners
            document.querySelectorAll('.snippet-item').forEach(item => {
                item.addEventListener('click', () => {
                    const id = item.dataset.id;
                    const snippet = snippets.find(s => s.id === id);
                    editSnippet(snippet);
                });
            });
        }

        // Nuevo snippet
        function newSnippet() {
            currentSnippet = null;
            currentTags = [];
            formTitle.textContent = 'Nuevo Snippet';
            
            nameInput.value = '';
            abbrInput.value = '';
            contentInput.value = '';
            quill.setContents([]); // Limpiar editor Quill
            richInput.checked = true; // Empezar con WYSIWYG por defecto
            enabledInput.checked = true;
            renderTags();
            
            // Mostrar editor rico por defecto
            document.getElementById('editor-container').style.display = 'block';
            contentInput.style.display = 'none';
            
            showEditor();
        }

        // Editar snippet
        function editSnippet(snippet) {
            currentSnippet = snippet;
            currentTags = [...snippet.tags];
            formTitle.textContent = 'Editar Snippet';
            
            nameInput.value = snippet.name;
            abbrInput.value = snippet.abbreviation?.replace(/^;+/, '') || '';
            richInput.checked = snippet.is_rich;
            enabledInput.checked = snippet.enabled;
            
            // Cargar contenido seg√∫n el tipo
            if (snippet.is_rich && snippet.content_html) {
                quill.root.innerHTML = snippet.content_html;
                document.getElementById('editor-container').style.display = 'block';
                contentInput.style.display = 'none';
            } else {
                contentInput.value = snippet.content_text || '';
                document.getElementById('editor-container').style.display = 'none';
                contentInput.style.display = 'block';
            }
            
            renderTags();
            showEditor();
            renderSnippetList();
        }

        // Mostrar/ocultar editor
        function showEditor() {
            emptyState.style.display = 'none';
            editorForm.style.display = 'block';
            toolbar.style.display = 'flex';
        }

        function hideEditor() {
            emptyState.style.display = 'block';
            editorForm.style.display = 'none';
            toolbar.style.display = 'none';
            currentSnippet = null;
            renderSnippetList();
        }

        // Tags
        function renderTags() {
            const tagElements = currentTags.map((tag, index) => `
                <span class="tag">
                    ${tag}
                    <span class="tag-remove" data-index="${index}">√ó</span>
                </span>
            `).join('');
            
            tagInput.innerHTML = tagElements + '<input type="text" placeholder="Presiona Enter para agregar" id="tagInputField">';
            
            const newTagInput = document.getElementById('tagInputField');
            newTagInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && newTagInput.value.trim()) {
                    e.preventDefault();
                    currentTags.push(newTagInput.value.trim());
                    renderTags();
                }
            });

            document.querySelectorAll('.tag-remove').forEach(el => {
                el.addEventListener('click', () => {
                    const index = parseInt(el.dataset.index);
                    currentTags.splice(index, 1);
                    renderTags();
                });
            });
        }

        // Guardar snippet
        async function saveSnippet() {
            const name = nameInput.value.trim();
            if (!name) {
                alert('El nombre es obligatorio');
                return;
            }

            const abbreviation = abbrInput.value.trim();
            const isRich = richInput.checked;
            const enabled = enabledInput.checked;
            
            // Obtener contenido seg√∫n el modo
            let content;
            if (isRich) {
                content = quill.root.innerHTML; // HTML del editor Quill
            } else {
                content = contentInput.value; // Plain text
            }

            const snippetData = {
                name,
                abbreviation: abbreviation || null,
                tags: currentTags,
                content_text: isRich ? null : content,
                content_html: isRich ? content : null,
                is_rich: isRich,
                scope_type: 'global',
                scope_values: [],
                variables: [],
                enabled
            };

            try {
                if (currentSnippet) {
                    // Actualizar
                    await ipcRenderer.invoke('update-snippet', currentSnippet.id, snippetData);
                    console.log('‚úÖ Snippet actualizado');
                } else {
                    // Crear
                    await ipcRenderer.invoke('create-snippet', snippetData);
                    console.log('‚úÖ Snippet creado');
                }
                
                await loadSnippets();
                hideEditor();
            } catch (error) {
                console.error('Error saving snippet:', error);
                alert('Error al guardar: ' + error.message);
            }
        }

        // Duplicar snippet
        async function duplicateSnippet() {
            if (!currentSnippet) return;
            
            const snippetData = {
                name: currentSnippet.name + ' (copia)',
                abbreviation: currentSnippet.abbreviation,
                tags: [...currentSnippet.tags],
                content_text: currentSnippet.content_text,
                content_html: currentSnippet.content_html,
                is_rich: currentSnippet.is_rich,
                scope_type: currentSnippet.scope_type,
                scope_values: currentSnippet.scope_values,
                variables: currentSnippet.variables
            };

            try {
                await ipcRenderer.invoke('create-snippet', snippetData);
                await loadSnippets();
                console.log('‚úÖ Snippet duplicado');
            } catch (error) {
                console.error('Error duplicating snippet:', error);
            }
        }

        // Eliminar snippet
        async function deleteSnippet() {
            if (!currentSnippet) return;
            
            if (!confirm(`¬øEliminar "${currentSnippet.name}"?`)) return;

            try {
                await ipcRenderer.invoke('delete-snippet', currentSnippet.id);
                await loadSnippets();
                hideEditor();
                console.log('‚úÖ Snippet eliminado');
            } catch (error) {
                console.error('Error deleting snippet:', error);
            }
        }

        // Event listeners
        newSnippetBtn.addEventListener('click', newSnippet);
        saveBtn.addEventListener('click', saveSnippet);
        duplicateBtn.addEventListener('click', duplicateSnippet);
